          <pattern
            id="pattern-1-light"
            patternUnits="userSpaceOnUse"
            width="100"
            height="100"
          >
            <animate
              attributeName="x"
              from="0"
              to="100"

    <div id="root"></div>
    <script type="application/vnd.nebula-settings+json">
      {
        "DATA_PREFIX": "data",
        "DEBUG": false
      }
    </script>
    <script>
      (function () {
        window.onerror = function (message, source, lineno, colno) {
          var match = source.match(/chrome-extension:\/\/[a-z]+\/(.*)/);
          if (match) source = match[1];
          var error =
            message + '\n' + 'File: ' + source + '@' + lineno + ',' + colno;
          // window.location = 'error.html?error=' + encodeURIComponent(error);
        };

        // Prevent default behavior from changing page on dropped file
        window.ondrop = window.ondragover = function (e) {
          e.preventDefault();
          return false;
        };
      })();
    </script>
