    </figcaption></figure><p><span class="key auto-wide auto-update" data-action="slide">D</span>を押すと進行方向にスライディングタックルします。強力な守備ですが動いている相手選手にタックルするときは特に精確さが必要です。もちろんボールではなく相手選手を狙うことはダーティな戦術です。しかし例えば相手がいつパスを出すか予想し、ボールが受け手選手に届く前にその選手を倒すやり方があります。ロブパスを受けようとしている選手はただ立ってボールを待っているだけなので、さらに無防備です。</p>
<p>スライディングタックルを利用して(ボールなしで)速く走ることによりゴールキーパーをかわしてゴールしたり、相手の精確なシュートを防ぐことができます。</p>
