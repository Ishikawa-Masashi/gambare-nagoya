<div>
<p>選手間で行われるパスにはダイレクトパス、ロビングパス、スルーパスがあります。</p>

<h3>スルーパス</h3>
<figure><img src="file://{{ 'help/ground_pass.png'|file }}"><figcaption><p> <span class="key auto-wide auto-update" data-action="pass">S</span> をちょっと長めに押します。</p>
    </figcaption></figure><p> <span class="key auto-wide auto-update" data-action="pass">S</span> を少し長めに押すと、
    <span class="grid middle">
        <span class="key auto-wide auto-update" data-action="up"></span>
        <span class="key auto-wide auto-update" data-action="down"></span>
        <span class="key auto-wide auto-update" data-action="left"></span>
        <span class="key auto-wide auto-update" data-action="right"></span>
    </span>で示された方向に真っ直ぐボールをキックします。これは相手選手達の間を通すパスや他のハイレベルの戦術に使いましょう。</p>

<h3>ロブパス</h3>
<figure><img src="file://{{ 'help/lob_pass.png'|file }}"><figcaption><p> <span class="key auto-wide auto-update" data-action="lob">A</span>を長押しします。</p>
    </figcaption></figure><p>ロブパスを行うには <span class="key auto-wide auto-update" data-action="lob">A</span> を長押ししながら
    <span class="grid middle">
        <span class="key auto-wide auto-update" data-action="up"></span>
        <span class="key auto-wide auto-update" data-action="down"></span>
        <span class="key auto-wide auto-update" data-action="left"></span>
        <span class="key auto-wide auto-update" data-action="right"></span>
    </span>を使ってキックしたい方向を示します。長押し時間が長いほどボールは遠くへ行きます。
   </p>
<p>パスとロブパスは連続で行うことができます。選手がボールを受け取る直前に行います。また選手がボールをキックする瞬間に方向 (
    <span class="grid middle">
                    <span class="key auto-wide auto-update" data-action="up"></span>
                    <span class="key auto-wide auto-update" data-action="down"></span>
                    <span class="key auto-wide auto-update" data-action="left"></span>
                    <span class="key auto-wide auto-update" data-action="right"></span>
                </span>)
を示してやることが必要です。</p>
</div>
